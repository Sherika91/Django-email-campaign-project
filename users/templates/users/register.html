{% extends 'email_campaign/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" align="center">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Register
                </h3>
            </div>
            <form method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="card-footer py-4">
                   <small class="text-muted">Already have an account?</small>&nbsp;
                    <a href="{% url 'users:login' %}">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
