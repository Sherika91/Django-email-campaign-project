{% extends 'email_campaign/base.html' %}

{% block content %}
<div class="password-reset-confirmation">
    <h2>Password Reset Complete</h2>
    <p>Your password has been successfully reset. You can now <a href="{% url 'users:login' %}">Sign In</a> with your new password.</p>
</div>

<style>
    .password-reset-confirmation {
        text-align: center;
        margin: 20px auto; /* Center horizontally */
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px; /* Limit width for readability */
    }

    h2 {
        color: #007bff;
    }

    p {
        font-size: 16px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
