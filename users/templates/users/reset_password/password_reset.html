{% extends 'email_campaign/base.html' %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Password Reset</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up</a>
        </small>
    </div>
</div>
<style>
    /* Custom CSS styles for the form */
    .content-section {
        background-color: #f7f7f7;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
    }

    .content-section legend {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-reset {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-reset:hover {
        background-color: #0056b3;
    }

    .text-muted a {
        color: #007bff;
    }
</style>
{% endblock %}
