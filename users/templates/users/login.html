{% extends 'email_campaign/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" align="center">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Sign In
                </h3>
            </div>
            <form method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <a href="{% url 'users:password_reset' %}" class="btn btn-link">Forgot Password?</a>
                </div>
                <div class="card-footer py-4">
                    Don't have an account?&nbsp;
                    <a href="{% url 'users:register' %}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
