{% extends 'email_campaign/base.html' %}

{% block content %}
<style>
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        margin: 0;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 150px;
    }

    button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }
</style>
<div class="container">
    <h2>Contact Information</h2>
    <p>
        Please feel free to get in touch with us using the contact form below. We will get back to you as soon as
        possible.
    </p>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input id="name" name="name" required type="text">

        <label for="email">Email:</label>
        <input id="email" name="email" required type="email">

        <label for="subject">Subject:</label>
        <textarea id="subject" name="subject" required></textarea>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button class="btn-btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
