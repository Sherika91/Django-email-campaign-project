{% extends 'email_campaign/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog-card">
                <h2>{{ object.title }}</h2>
                <p class="blog-date">{{ object.date_uploaded|date }}</p>
                <img alt="Card image cap"
                     class="card-img-top"
                     src="/media/{{ object.image }}">
                <div class="blog-actions">
                    <button id="like" class="btn btn-sm btn-primary">Like</button>
                    <button id="comment" class="btn btn-sm btn-secondary">Comment</button>
                    <button id="share" class="btn btn-sm btn-danger">Share</button>
                </div>
                <hr class="spacer-line">
                <div class="blog-content">
                    {{ object.content }}
                </div>
            </div>

            <div class="blog-card">
                <h2>Discussion</h2>
                <p>Some text..</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="blog-card">
                <h2>About Me</h2>
                <div class="fakeimg" style="height: 100px;">Image</div>
                <p>Some text about me</p>
            </div>

            <div class="blog-card">
                <h3>Popular Posts</h3>
                <div class="fakeimg">Image</div>
                <div class="fakeimg">Image</div>
                <div class="fakeimg">Image</div>
            </div>
        </div>
    </div>
</div>
<style>
    /* Reset some default styles for consistency */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Set a background color */
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.blog-content {
    margin-top: 20px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

/* Style the main content area */
.blog-card {
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

.blog-card h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.blog-date {
    color: #777;
    font-size: 15px;
    margin-bottom: 10   px;
}

.blog-card img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 10px;
}

.blog-actions {
    margin-top: 20px;
}

.btn {
    border-radius: 20px;
    font-weight: bold;
    padding: 8px 16px;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    margin-right: 10px;
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
    border: none;
    margin-right: 10px;
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
    border: none;
}

.id {
}

/* Style the sidebar */
.col-md-4 {
    flex-basis: calc(33.333% - 20px);
    margin-right: 20px;
}

@media screen and (max-width: 700px) {
    .col-md-4 {
        flex-basis: 100%;
        margin-right: 0;
    }
}

.blog-actions-left {
    display: flex;
    justify-content: flex-top;
}
</style>
{% endblock %}
